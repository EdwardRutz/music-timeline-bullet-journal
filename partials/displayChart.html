<div id="printArea" class="printable">  <!-- .printable -->
 <!-- Used Angular for this table. -->
<center>
<table width="90%" class="angTbl printable">
		<th id="print" class="angTh printable">Date</th>
		<th id="print" class="angTh printable">Song</th>
		<th id="print" class="angTh printable">Journal Entry</th>
  <tr ng-repeat="item in eventArray | orderBy:'+date'" >
    <td width="10%" id="print" class="angTd printable">{{item.date}}</td>
    <td width="20%" id="print" class="angTd printable">{{item.eventTitle}}</td>
    <td width="60%" id="print" class="angTd printable">{{item.journalEntry}}</td>
  </tr>
</table>
</center>
</div>  <!-- /.printable -->

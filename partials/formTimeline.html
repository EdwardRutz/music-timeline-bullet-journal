
 <div class="promptArea"> <!-- .promptArea -->
  <h2>Enter Your Music &amp; Memories</h2>
    <!-- Prompt Button -->
    <button class="btn btn-primary btn-sm promptBtn" ng-click="count = count + 1" ng-init="count=0">Prompt Ideas</button>
    <!-- <button class="btn btn-primary btn-sm promptBtn" ng-click="prompt()">Prompt Ideas</button> -->
    <span>
       {{count}} {{"What is the first song you remember liking?"}}
    </span>
</div> <!-- /.promptArea -->


<!-- MUSIC INPUT FORM  -->
<!-- Input data into database.  Used Bootstrap for the chart -->

<div class="inputForm">
        <!-- hidden id field used to show data -->
        <input type="hidden" ng-model="entry.id"/>
  <table class="table table-condensed">
   
    <thead>
      <tr>
        <th class="text-center">DATE</th>
        <th class="text-center">SONG TITLE</th>
        <th class="text-center">JOURNAL ENTRY</th>
        <th class="text-center">ALBUM ART</th>
        <th class="text-center">EDIT</th>
        <th class="text-center">DELETE</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td class="col-xs-1">
          <input type="text" class="form-control" placeholder="2018-04-21" ng-model="entry.date"/>
        </td>   
        <td class="col-xs-2">
          <input type="text" class="form-control" placeholder="Song Title" ng-model="entry.eventTitle"/>
        </td>
        <td class="col-xs-4">
          <textarea class="form-control" rows="3" placeholder="This song reminds me when..." ng-model="entry.journalEntry"/></textarea>
        </td>
        <td class="col-xs-2">
          <input type="text" class="form-control" placeholder="http://www.albumImage.com" ng-model="entry.image"/>
        </td>
        <td class="col-xs-1">
          <button class="addBtn btn btn-default clearBtn" ng-click="clearInfo()">Clear</button>
        </td> 
        <td class="col-xs-1">
          <button class="addBtn btn btn-success" ng-click="addInfo()">Submit</button>
        </td>
      </tr>
     </tbody>
  </table>
  
</div> <!-- /.inputForm  -->



<hr class="hrStyle1">

<!-- MUSIC DETAILS TABLE  -->
<!-- Used Bootstrap for table  -->
  <!-- Get data usng AngularJS from Firebase -->
  
<div class="musicDetails">  <!-- .musicDetails -->
 <h2>Music Details</h2> 
  <table class="table table-condensed">
    <thead>
      <tr>
        <th class="text-center">DATE</th>
        <th class="text-center">SONG TITLE</th>
        <th class="text-center">JOURNAL ENTRY</th>
        <th class="text-center">ALBUM ART</th>
        <th class="text-center">EDIT DELETE</th>
      </tr>
    </thead>         
    <tbody ng-repeat="item in eventArray | orderBy:'+date'">
      <tr>
        <td class="col-xs-1">{{item.date}}</td>   
        <td class="col-xs-2">{{item.eventTitle}}</td>
        <td class="col-xs-6">{{item.journalEntry}}</td>
        <td class="col-xs-1 text-center"><img style="width: 75px; height: 75px;" ng-src="{{item.image}}" title="{{item.journalEntry}}"></td>
        <td class="col-xs-1 text-center">
          <button ng-click="editEvent(item.id)" class="btn btn-link fa fa-pencil" title="Edit"></button>
          <button ng-click="deleteEvent(item.id)" id="deleteBtn" class="btn btn-link fa fa-trash-o redDelete" title="DELETE"></button>
        </td>
      </tr>
    </tbody>
  </table> 
</div> <!-- /.musicDetails -->

<!-- MUSIC INPUT FORM  -->
<!-- Input data into database.  Used Bootstrap for the chart -->
<div class="panel-body inputForm">

        <!-- hidden id field used to show data -->
        <input type="hidden" ng-model="entry.id"/>

        <div class="col-xs-1">
          <label>Date</label>
          <input type="text" class="form-control" placeholder="2018-04-21" ng-model="entry.date"/>
        </div>

        <div class="col-xs-3">
          <label>Song Title</label>
          <input type="text" class="form-control" placeholder="Song Title" ng-model="entry.eventTitle"/>
        </div>
        <div class="col-xs-4">
          <label>Journal Entry</label>
          <!-- <textarea class="" rows="1" id=""></textarea> -->
          <input type="text" class="form-control" placeholder="This song reminds me when..." ng-model="entry.journalEntry"/>
        </div>
        <div class="col-xs-2">
           <label>Paste Image Link</label>
          <input type="text" class="form-control" placeholder="http://www.albumImage.com" ng-model="entry.image"/>
        </div>

        <div class="col-xs-1">
          <label>Clear Row</label>
          <button class="addBtn btn btn-default" ng-click="clearInfo()">Clear</button>
      </div> 

      <div class="col-xs-1">
        <label>Add/Update</label>
        <button class="addBtn btn btn-success" ng-click="addInfo()">Submit</button>
      </div>

</div> <!-- panel body -->

<hr class="hrStyle1">

<!-- MUSIC DETAILS TABLE  -->
<!-- Used Bootstrap for table  -->
  <!-- Get data usng AngularJS from Firebase -->
  
<div class="musicDetails">  <!-- .musicDetails -->
 <h2>Music Details</h2> 
  <table class="table table-condensed">
    <thead>
      <tr>
        <th class="text-center">DATE</th>
        <th class="text-center">SONG TITLE</th>
        <th class="text-center">JOURNAL ENTRY</th>
        <th class="text-center">ALBUM ART</th>
        <th class="text-center">EDIT  &ensp; DELETE</th>
      </tr>
    </thead>
           
    <tbody ng-repeat="item in eventArray | orderBy:'+date'">
      <tr>
        <td class="col-xs-1">{{item.date}}</td>   
        <td class="col-xs-2">{{item.eventTitle}}</td>
        <td class="col-xs-6">{{item.journalEntry}}</td>
        <td class="col-xs-1 text-center"><img style="width: 75px; height: 75px;" ng-src="{{item.image}}" title="{{item.journalEntry}}"></td>
        <td class="col-xs-1 text-center">
          <button ng-click="editEvent(item.id)" class="btn btn-link fa fa-pencil" title="Edit"></button>
          <button ng-click="deleteEvent(item.id)" id="deleteBtn" class="btn btn-link fa fa-trash-o" title="DELETE"></button>
        </td>
      </tr>
    </tbody>
  </table> 
</div> <!-- /.musicDetails -->
